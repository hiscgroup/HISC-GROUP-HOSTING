<html>
	<head>
		<link rel="stylesheet" href="reset.css" type="text/css">
        <link rel="stylesheet" href="index.css" type="text/css">
		<script src="nui://game/ui/jquery.js" type="text/javascript"></script>
		<link href="https://fonts.googleapis.com/css2?family=Secular+One&display=swap" rel="stylesheet">
	</head>
	<body>

		<div id="container">
			<div id="startscreen">
				<!-- <img class="logo" alt="ellas" src="https://www.civilprotection.gr/sites/default/gscp_uploads/elas_0.png"> -->
				<h1 style="margin-left: 160px; margin-top: 50px; font-size: 45px; font-family: 'Secular One', sans-serif;
			    	margin: 0;
    				position: absolute;
    				top: 50%;
    				left: 50%;
    				-ms-transform: translate(-50%, -50%);
					transform: translate(-50%, -50%);">ΕΛ.ΑΣ</h1>
				<button class="button" id="start">Άνοιγμα</button>
			</div>

			<div class="buttonsopen" style="display: none;">
				<button style="margin-top:-10%;" class="button" id="complaint">Υποβολή Παραπόνου</button>

				<button style="margin-top:-5%;" class="button" id="Form">Αίτηση Εργασίας</button>

			</div>	

			<!-- Filing a complaint -->
			<div id="complaintinfo" style="display: none;">
				<label class="label">Όνομα</label>
				<input id="ft" type="text" placeholder="Type Here" class="input"><br>
				<label class="label1">Επίθετο</label>
				<input id="ln" type="text" placeholder="Type Here" class="input"><br>
				<label class="label1">Ημερομηνία</label>
				<input id="date" type="date" placeholder="Type Here" class="input"><br>
				<label style="margin-top:-28.5%;" class="label3">Περιγραφή παραπόνου:</label>
				<textarea style="margin-top:-8.5%;resize: none;"id="reason"type="text" type="textarea" placeholder="....." class="why" ></textarea><br>
				<label style="margin-top:-4%;" class="label1">Στοιχεία (σε URL μορφή)</label>

				<input id="myImg"style="margin-top:-1.0%;" type="text"  class="input"><br>

				<button class="sumbit" id="sumbit2">Υποβολή</button>
				<button class="button" id="back2">Πίσω</button>
				<strong class="warn"  style="margin-top:-1%;" id="warn1">Παρακαλώ δώστε τα απαραίτητα στοιχεία!</strong>


			</div>
			
			<!-- Form -->



			<div id="info" style="display: none;">
				
				<label class="label">Όνομα</label>
				<input id="firstname" type="text" placeholder="Type Here" class="input"  required="true" name="need" ><br>
				<label class="label1">Επίθετο</label>
				<input id="lastname" type="text" placeholder="Type Here" class="input"  required="true" name="need" ><br>
				<label class="label2">Ηλικία (IRL)</label>
				<input id="age" type="number" placeholder="Type Here" class="input"  required="true" name="need" ><br>
				<label class="label3">Γιατί σε ενδιαφέρει η ενταξη σου στην ΕΛ.ΑΣ</label>
				<textarea id="why"type="text" type="textarea" placeholder="Type Here" class="why"  required="true"  style="outline:none;resize: none;" name="need"></textarea><br>
				<label class="label4">ΦΥΛΟ:</label>

				<select  class="gender" id="gender" required="true">
					<option value="Male">ΑΡΡΕΝ</option>
					<option value="Female">ΘΥΛΗ</option>
				</select>


				<strong class="warn"  id="warn">Παρακαλώ δώστε τα απαραίτητα στοιχεία!</strong>
				<button class="sumbit" id="sumbit">Υποβολή</button>
				<button  class="button" id="back">Πίσω΄</button>

			</div>

			<!-- Done -->

			<div id="done" style="display:none;">
				<strong class="thanks">Ευχαριστούμε</strong>
				<button class="exit" id="exit">Έξοδος</button>
			</div>


		</div>
        <script src="./index.js" type="text/javascript"></script>
	</body>
</html>
